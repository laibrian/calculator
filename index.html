<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">Calculator</h1>
        <main class="main">
            <div id="display"></div>
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="functions">
                <button>/</button>
                <button>*</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
                <button>CLEAR</button>
            </div>
        </main>
        <footer class="footer">
            <p>laibrian</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
